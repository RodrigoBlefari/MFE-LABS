<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>single-spa shell (angular root)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;padding:16px}</style>
  <script type="systemjs-importmap">
  {
    "imports": {
      "@org/mfe-a": "http://localhost:9001/mfe-a.js"
    }
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.min.js"></script>
</head>
<body>
  <h1>Single-SPA Shell (simples)</h1>
  <nav>
    <a href="#/a">Abrir MFE-A</a> |
    <a href="#/">Home</a>
  </nav>
  <div id="outlet"></div>

  <script type="module">
    function render() {
      const outlet = document.getElementById('outlet');
      if (location.hash.startsWith('#/a')) {
        System.import('@org/mfe-a').then(mod => mod.mount({ outlet }));
      } else {
        outlet.innerHTML = '<p>Home do Shell Single-SPA (demo minimalista).</p>';
      }
    }
    window.addEventListener('hashchange', render);
    render();
  </script>
</body>
</html>
