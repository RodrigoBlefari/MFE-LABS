<body>
  <h1>Native Federation Shell (demo)</h1>
  <p class="lead">Integra remotos de Native Federation, Module Federation e Single-SPA simulando uma orquestração corporativa.</p>
  <nav>
    <button id="btn-nf" type="button">Carregar MFE1 (NF demo)</button>
    <button id="btn-mf" type="button">Carregar Remote-A (MF demo)</button>
    <button id="btn-ssa" type="button">Carregar MFE-A (Single-SPA demo)</button>
    <button id="btn-all" type="button">Mostrar os 3 juntos</button>
  </nav>
  <main class="layout">
    <section class="panel">
      <h2>Visualização individual</h2>
      <div id="primary-outlet"></div>
    </section>
    <section class="panel">
      <h2>Painel combinado</h2>
      <div id="dashboard">
        <div id="dashboard-nf" class="dashboard-slot" aria-label="NF demo"></div>
        <div id="dashboard-mf" class="dashboard-slot" aria-label="MF demo"></div>
        <div id="dashboard-ssa" class="dashboard-slot" aria-label="Single-SPA demo"></div>
        <p id="dashboard-error" class="dashboard-error" aria-live="polite"></p>
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
