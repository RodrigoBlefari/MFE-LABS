<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>single-spa shell (angular root)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;padding:16px}</style>
  <script type="systemjs-importmap">
  {
    "imports": {
      "@org/mfe-a": "http://localhost:9001/mfe-a.js"
    }
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.min.js"></script>
</head>
<body>
  <h1>Single-SPA Shell (simples)</h1>
  <nav>
    <a href="#/a">Abrir MFE-A</a> |
    <a href="#/">Home</a>
  </nav>
  <div id="outlet"></div>

  <script type="module">
    const outlet = document.getElementById('outlet');
    let activeRoute = null;
    let activeTeardown = null;

    async function ensureUnmount(){
      if (activeTeardown) {
        await activeTeardown();
        activeTeardown = null;
      }
    }

    async function render() {
      const route = location.hash.startsWith('#/a') ? 'mfe-a' : 'home';
      if (route === activeRoute) return;
      await ensureUnmount();

      if (route === 'mfe-a') {
        const mod = await System.import('@org/mfe-a');
        if (typeof mod.bootstrap === 'function') {
          await mod.bootstrap({ name: '@org/mfe-a', host: 'single-spa-shell', outlet });
        }
        const mountResult = typeof mod.mount === 'function'
          ? await mod.mount({ name: '@org/mfe-a', host: 'single-spa-shell', outlet })
          : null;

        activeTeardown = createTeardown(mod, mountResult, () => ({ name: '@org/mfe-a', host: 'single-spa-shell', outlet }));
      } else {
        outlet.innerHTML = '<p>Home do Shell Single-SPA (demo minimalista).</p>';
      }

      activeRoute = route;
    }

    function createTeardown(mod, candidate, getProps){
      if (typeof candidate === 'function') {
        return async () => candidate();
      }
      if (typeof mod.unmount === 'function') {
        return async () => mod.unmount(getProps?.());
      }
      return async () => {
        const props = getProps?.();
        if (props?.outlet) {
          props.outlet.innerHTML = '';
        }
      };
    }

    window.addEventListener('hashchange', () => render().catch(console.error));
    render().catch(console.error);
  </script>
</body>
</html>
